<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset class="info">
      <legend>Personal information</legend>
      <label class="surname" for="surname">Surname:
      <input type="text" id="surname" name="surname" autocomplete="off"
             minlength="2" maxlength="12" size="18"></label>
      <label class="name" for="name">Name:
      <input type="text" id="name" name="name" autocomplete="off"
           minlength="2" maxlength="12" size="18"></label>
      <label class="years" for="years">How old are You?:
      <input type="number" id="years" name="years" min="12" max="100"
           value="12"></label>
      <label class="birth" for="birth">Full date of birth:
      <input type="date" id="birth" name="birth-date"
           value="mm/dd/yyyy"
           min="1920-01-01" max="2014-12-31"></label>
      <label class="accept" for="accept">I accept the term of the agreement
      <input type="checkbox" id="accept" name="accept"></label>
    </fieldset>
    <fieldset class="registration">
      <legend >Registration</legend>
      <label class="email" for="email_input">E-mail:
      <input type="email" name="email" id="email_input" placeholder="email@example.com"></label>
      <label class="password" for="pass">Password:
      <input type="password" id="pass" name="password"
             minlength="8" required></label>
    </fieldset>
    <fieldset class="fact">
      <legend >An interesting fact about you!</legend>
      <label class="cats" for="Yes"> Do you love cats?
      <input type="radio" id="Yes" name="cats" >
      <label for="Yes">Yes</label>
      <input type="radio" id="No" name="cats" value="No">
      <label for="No">No</label>
      </label>
      <label class="color" for="color">What is your favorite color?
      <label><input type="color" id="color" name="color"
           value="black"></label></label>
      <label class="bed-time" for="appt">What time do you go to bed?
      <input type="time" id="appt" name="appt"></label>
      <label class="car" for="car-select">What are your favorite brand of cars?
      <select name="car" id="car-select" multiple>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Lada">Lada</option>
      </select></label>
      <label class="rate-work" for="rate">How do you rate our work?
      <input type="range" id="rate" name="rate"
           min="0" max="10"></label>
    </fieldset>
    <fieldset>
      <legend class="additional-info">Additional info:</legend>
      <label class="comments" for="comments">Comments:
      <textarea id="comments" name="comments">
      </textarea></label>
      <label class="recommend" for="recommend">Would you recommend us?
      <select name="recommend" id="recommend">
      <option value="yes">Yes</option>
      <option value="no">No</option>
      </select></label>
    </fieldset class="buttom">
    <input type="submit" value="Submit" onsubmit="onSubmit()">
  </form>

        <script type="text/javascript" src="./main.js"></script>
</body>
</html>
