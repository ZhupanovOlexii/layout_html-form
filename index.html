<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <fieldset class="info">
    <legend>Personal information</legend>
    <label class="surname" for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" autocomplete="off"
           minlength="2" maxlength="12" size="18"><br>
    <label class="name" for="name">Name:</label>
    <input type="text" id="name" name="name" autocomplete="off"
           minlength="2" maxlength="12" size="18"><br>
    <label class="years" for="years">How old are You?:</label>
    <input type="number" id="years" name="years" min="12" max="100"
           value="12"><br>
    <label class="birth" for="birth">Full date of birth: </label>
    <input type="date" id="birth" name="birth-date"
           value="mm/dd/yyyy"
           min="1920-01-01" max="2014-12-31"><br>
    <label class="accept" for="accept">I accept the term of the agreement</label>
    <input type="checkbox" id="accept" name="accept">
    </fieldset><br>
  <fieldset class="registartion">
  <legend >Registration</legend>
  <label class="email" for="email_input">E-mail:</label>
  <input type="email" name="email" id="email_input" placeholder="email@example.com"><br>
  <label class="password" for="pass">Password:</label>
  <input type="password" id="pass" name="password"
         minlength="8" required>
  </fieldset><br>
  <fieldset class="fact">
    <legend >An interesting fact about you!</legend>
    <label class="cats">Do you love cats
    <input type="radio" id="Yes" name="cats" value="Yes"
    checked>
    <label for="Yes">Yes</label>
    <input type="radio" id="No" name="cats" value="No"
           checked>
    <label for="No">No</label>
    </label><br>
    <label class="color" for="color">What is your favorite color</label>
    <input type="color" id="color" name="color"
           value="black"> <br><br>
    <label class="bed-time" for="appt">What time do you go to bed:</label>
    <input type="time" id="appt" name="appt"> <br>
    <label class="car" for="car-select">What are you favorite brand of car:</label>
    <select name="car" id="car-select" multiple>
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Lada">Lada</option>
    </select> <br>
    <label class="rate-work" for="rate">How do you rate our work</label>
    <input type="range" id="rate" name="rate"
           min="0" max="10"> <br>
    </fieldset>
    <fieldset>
      <legend class="additional-info">Additional info</legend>
    <label class="comments" for="comments">Comments:</label>
    <textarea id="comments" name="comments"          >
    </textarea> <br>
    <label class="recommend" for="recommend">Would you recommend us?</label>
      <select name="recommend" id="recommend">
      <option value="yes">Yes</option>
      <option value="no">No</option>
      </select>
      </fieldset class="buttom">
      <input type="submit" value="Submit" onsubmit="onSubmit()">
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
